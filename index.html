<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <header class="title">
        Blackjack
    </header>

    <div class="alert w-50 d-block mx-auto text-center">

    </div>

    <div class="row mt-2">
        <div id="btn-group" class="col text-center">
            
            <button id="btn-new-game" class="btn btn-primary">Nuevo Juego</button>
            <button id="btn-take-card" class="btn btn-primary">Pedir Carta</button>
            <button id="btn-stop-game" class="btn btn-danger">Detener</button>
        
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col">

                <h1 class="mt-3"><span id="player-name"></span> - <small>0</small></h1>
                <div id="player-card" class="d-flex justify-content-center flex-wrap">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <h1 class="mt-3">Computadora - <small>0</small></h1>
                <div id="computer-card" class="d-flex justify-content-center flex-wrap">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <h1 class="mt-3">Historial de partidas</h1>
                <table class="table table-striped table-dark mt-4">
                    <thead>
                        <tr>
                            <td>Ronda</td>
                            <td>Puntos jugador</td>
                            <td>Puntos computadora</td>
                            <td>Ganador</td>
                        </tr>
                    </thead>
                    <tbody id="historial"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="./assets/js/underscore-min.js"></script>
    <script src="./assets/js/game.js"></script>
</body>
</html>
